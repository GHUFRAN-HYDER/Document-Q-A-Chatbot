<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Q&A Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #6b7280 #f3f4f6;
            height: calc(100vh - 400px); /* Larger chat area */
            min-height: 500px; /* Minimum height */
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #6b7280;
            border-radius: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background-color: #f3f4f6;
        }
        .message-transition {
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        .message-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .message-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-wrapper {
            display: flex;
            width: 100%;
        }
        .message-wrapper.user {
            justify-content: flex-end;
        }
        .message-wrapper.assistant {
            justify-content: flex-start;
        }
        /* Larger input area */
        .input-area {
            min-height: 60px;
            max-height: 120px;
            overflow-y: auto;
            width: 500px; /* Increased width */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-5xl"> <!-- Increased max-width -->
        <header class="text-center mb-6"> <!-- Reduced margin -->
            <h1 class="text-3xl font-bold text-gray-800">Document Q&A Chatbot</h1>
            <p class="text-gray-600 mt-2">Upload your documents and ask questions about them</p>
        </header>
        
        <!-- File Upload Section -->
        <section class="bg-white rounded-xl shadow-sm p-6 mb-4"> <!-- Reduced margin -->
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload Document</h2>
            <form id="uploadForm" class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label for="pdfFile" class="block text-sm font-medium text-gray-700 mb-2">Select PDF file</label>
                    <input type="file" 
                           id="pdfFile" 
                           accept=".pdf" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           required>
                </div>
                <div class="flex items-end">
                    <button type="submit" 
                            class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Upload
                    </button>
                </div>
            </form>
            <div id="uploadStatus" class="mt-3 text-sm"></div>
        </section>
        
        <!-- Chat Section -->
        <section class="bg-white rounded-xl shadow-sm p-6 flex-grow">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Chat</h2>
            <div class="chat-container bg-gray-50 rounded-lg p-4 mb-4 overflow-y-auto" id="chatMessages">
                <div class="message-container"></div>
            </div>
            
            <form id="chatForm" class="relative">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your question here... (Press Shift + Enter for new line)"
                    class="input-area w-full px-4 py-3 pr-24 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    required></textarea>
                <button type="submit" 
                        class="absolute right-2 bottom-2 px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Send
                </button>
            </form>
        </section>
    </div>

    <script>
        let chatHistory = [];

        // Handle textarea enter key
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('uploadStatus');
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showStatus('Uploading...', 'info');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (response.ok) {
                    showStatus(result.message, 'success');
                    fileInput.value = '';
                } else {
                    throw new Error(result.detail || 'Upload failed');
                }
            } catch (error) {
                showStatus(error.message, 'error');
            }
        });

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            addMessageToChat('user', message);
            messageInput.value = '';
            messageInput.focus();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        chat_history: chatHistory
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    addMessageToChat('assistant', result.response);
                } else {
                    throw new Error(result.detail || 'Failed to get response');
                }
            } catch (error) {
                addMessageToChat('system', `Error: ${error.message}`);
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            const colors = {
                error: 'text-red-600 bg-red-50',
                success: 'text-green-600 bg-green-50',
                info: 'text-blue-600 bg-blue-50'
            };
            statusDiv.innerHTML = `
                <div class="p-2 rounded-lg ${colors[type]}">
                    ${message}
                </div>
            `;
        }

        function addMessageToChat(role, content) {
            const chatDiv = document.getElementById('chatMessages').querySelector('.message-container');
            const messageWrapper = document.createElement('div');
            const messageDiv = document.createElement('div');
            
            messageWrapper.className = `message-wrapper ${role}`;
            
            const messageClasses = {
                user: 'bg-blue-500 text-white max-w-[80%] rounded-2xl rounded-tr-none px-4 py-2',
                assistant: 'bg-gray-200 text-gray-800 max-w-[80%] rounded-2xl rounded-tl-none px-4 py-2',
                system: 'bg-red-50 border border-red-100 max-w-[80%] rounded-lg px-4 py-2'
            };

            messageDiv.className = `message-transition ${messageClasses[role]}`;
            messageDiv.textContent = content;
            messageWrapper.appendChild(messageDiv);
            chatDiv.appendChild(messageWrapper);

            // Trigger animation
            setTimeout(() => messageDiv.classList.add('message-visible'), 50);

            chatDiv.parentElement.scrollTop = chatDiv.parentElement.scrollHeight;

            if (role !== 'system') {
                chatHistory.push({ role, content });
            }
        }
    </script>
</body>
</html>
